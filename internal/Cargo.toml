[package]
name = "dylint_internal"
version = "2.0.11"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Dylint internals"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0.61"
if_chain = "1.0.2"

ansi_term = { version = "0.12.1", optional = true }
cargo_metadata = { version = "0.15.0", optional = true }
dirs = { version = "4.0.0", optional = true }
git2 = { version = "0.14.4", optional = true }
log = { version = "0.4.17", optional = true }
rust-embed = { version = "6.4.0", features = ["include-exclude"], optional = true }
sedregex = { version = "0.2.5", optional = true }
walkdir = { version = "2.3.2", optional = true }

[dev-dependencies]
toml_edit = "0.14.4"

[features]
cargo = ["ansi_term", "cargo_metadata", "command", "dirs"]
command = ["log"]
examples = ["cargo", "rustup", "walkdir"]
git = ["git2"]
packaging = ["cargo", "rust-embed"]
rustup = ["command"]
sed = ["sedregex"]
testing = ["packaging"]
