[package]
name = "dylint_internal"
version = "2.5.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Dylint internals"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0"

ansi_term = { version = "0.12", optional = true }
cargo-util = { version = "0.2", optional = true }
cargo_metadata = { version = "0.18", optional = true }
ctor = { version = "0.2", optional = true }
env_logger = { version = "0.10", optional = true }
git2 = { version = "0.17", optional = true }
home = { version = "0.5", optional = true }
if_chain = { version = "1.0", optional = true }
is-terminal = { version = "0.4", optional = true }
log = { version = "0.4", optional = true }
rust-embed = { version = "8.0", features = [
    "include-exclude",
], optional = true }
sedregex = { version = "0.2", optional = true }
semver = { version = "1.0", optional = true }
toml_edit = { version = "0.20", optional = true }
walkdir = { version = "2.4", optional = true }

[dev-dependencies]
toml_edit = "0.20"

[features]
cargo = ["ansi_term", "cargo_metadata", "command", "home", "is-terminal"]
clippy_utils = ["semver", "toml_edit"]
command = ["log"]
examples = ["cargo", "cargo-util", "rustup", "walkdir"]
git = ["command", "git2", "if_chain"]
packaging = ["cargo", "rust-embed"]
rustup = ["command"]
sed = ["sedregex"]
testing = ["ctor", "env_logger", "packaging"]
