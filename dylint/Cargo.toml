[package]
name = "dylint"
version = "1.0.12"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.53"
cargo = { version = "0.59.0", optional = true }
cargo-platform = { version = "0.1.2", optional = true }
cargo-util = { version = "0.1.1", optional = true }
cargo_metadata = "0.14.1"
chrono = { version = "0.4.19", optional = true }
dirs = "4.0.0"
git2 = { version = "0.13.25", optional = true }
glob = { version = "0.3.0", optional = true }
heck = "0.4.0"
if_chain = { version = "1.0.2", optional = true }
lazy_static = "1.4.0"
log = "0.4.14"
semver = "1.0.4"
serde = "1.0.136"
serde_json = "1.0.78"
tempfile = "3.3.0"
walkdir = "2.3.2"

dylint_internal = { version = "=1.0.12", path = "../internal" }

[dev-dependencies]
env_logger = "0.9.0"
lazy_static = "1.4.0"
test-log = "0.2.8"

[features]
default = ["metadata"]
dylint_driver_local = []
metadata = ["cargo", "cargo-platform", "cargo-util", "glob", "if_chain"]
package_options = ["chrono", "git2", "dylint_internal/git2"]
