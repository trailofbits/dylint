[package]
name = "dylint"
version = "0.1.3"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.38"
cargo_metadata = "0.13.1"
clap = "3.0.0-beta.2"
log = "0.4.14"
serde_json = "1.0.64"
semver = "0.11.0"
tempfile = "3.2.0"

dylint_internal = { version = "=0.1.3", path = "../internal" }

[dev-dependencies]
env_logger = "0.8.3"
lazy_static = "1.4.0"
test-env-log = "0.2.6"

[features]
default = []
dylint_driver_local = []
