[package]
name = "dylint"
version = "1.0.3"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.43"
cargo = { version = "0.55.0", optional = true }
cargo-platform = { version = "0.1.2", optional = true }
cargo-util = { version = "0.1.1", optional = true }
cargo_metadata = { version = "0.14.0", optional = true }
dirs = "3.0.2"
glob = { version = "0.3.0", optional = true }
if_chain = { version = "1.0.2", optional = true }
lazy_static = "1.4.0"
log = "0.4.14"
serde = "1.0.130"
serde_json = "1.0.67"
semver = "1.0.4"
tempfile = "3.2.0"

dylint_internal = { version = "=1.0.3", path = "../internal" }

[dev-dependencies]
env_logger = "0.9.0"
lazy_static = "1.4.0"
test-env-log = "0.2.7"

[features]
default = ["metadata"]
dylint_driver_local = []
metadata = ["cargo", "cargo-platform", "cargo-util", "cargo_metadata", "glob", "if_chain"]
