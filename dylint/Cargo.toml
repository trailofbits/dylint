[package]
name = "dylint"
version = "1.0.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.42"
cargo = { version = "0.54.0", optional = true }
cargo-platform = { version = "0.1.1", optional = true }
cargo-util = { version  = "0.1.0", optional = true }
cargo_metadata = { version = "0.13.1", optional = true }
glob = { version = "0.3.0", optional = true }
if_chain = { version = "1.0.1", optional = true }
lazy_static = "1.4.0"
log = "0.4.14"
serde = "1.0.126"
serde_json = "1.0.64"
semver = "0.11.0"
tempfile = "3.2.0"

dylint_internal = { version = "=1.0.0", path = "../internal" }

[dev-dependencies]
env_logger = "0.8.4"
lazy_static = "1.4.0"
test-env-log = "0.2.7"

[features]
default = ["metadata"]
dylint_driver_local = []
metadata = ["cargo", "cargo-platform", "cargo-util", "cargo_metadata", "glob", "if_chain"]
