[package]
name = "dylint"
version = "1.0.5"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.44"
cargo = { version = "0.56.0", optional = true }
cargo-platform = { version = "0.1.2", optional = true }
cargo-util = { version = "0.1.1", optional = true }
cargo_metadata = "0.14.0"
dirs = "4.0.0"
git2 = { version = "0.13.23", optional = true }
glob = { version = "0.3.0", optional = true }
heck = "0.3.3"
if_chain = { version = "1.0.2", optional = true }
lazy_static = "1.4.0"
log = "0.4.14"
semver = "1.0.4"
serde = "1.0.130"
serde_json = "1.0.68"
tempfile = "3.2.0"
walkdir = "2.3.2"

dylint_internal = { version = "=1.0.5", path = "../internal" }

[dev-dependencies]
env_logger = "0.9.0"
lazy_static = "1.4.0"
test-env-log = "0.2.7"

[features]
default = ["metadata"]
dylint_driver_local = []
metadata = ["cargo", "cargo-platform", "cargo-util", "glob", "if_chain"]
package_options = ["git2", "dylint_internal/git2"]
