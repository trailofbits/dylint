[package]
name = "dylint"
version = "0.1.3"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.38"
cargo = { version = "0.53.0", optional = true }
cargo-platform = { version = "0.1.1", optional = true }
cargo_metadata = { version = "0.13.1", optional = true }
glob = { version = "0.3.0", optional = true }
if_chain = { version = "1.0.1", optional = true }
lazy_static = "1.4.0"
log = "0.4.14"
serde = "1.0"
serde_json = "1.0.64"
semver = "0.11.0"
tempfile = "3.2.0"

dylint_internal = { version = "=0.1.3", path = "../internal" }

[dev-dependencies]
env_logger = "0.8.3"
lazy_static = "1.4.0"
test-env-log = "0.2.6"

[features]
default = ["metadata"]
dylint_driver_local = []
metadata = ["cargo", "cargo-platform", "cargo_metadata", "glob", "if_chain"]
