[package]
name = "cargo-dylint"
version = "2.1.9"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
clap = { version = "4.3", features = ["cargo", "derive", "wrap_help"] }
env_logger = "0.10"

dylint = { version = "=2.1.9", path = "../dylint", features = ["package_options"] }
dylint_internal = { version = "=2.1.9", path = "../internal" }

[dev-dependencies]
assert_cmd = "2.0"
cargo_metadata = "0.15"
glob = "0.3"
lazy_static = "1.4"
log = "0.4"
predicates = "3.0"
regex = "1.8"
sedregex = "0.2"
semver = "1.0"
tempfile = "3.5"
test-log = "0.2"
walkdir = "2.3"

dylint_internal = { version = "=2.1.9", path = "../internal", features = ["testing"] }
