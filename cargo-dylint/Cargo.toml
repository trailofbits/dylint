[package]
name = "cargo-dylint"
version = "2.0.2"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A tool for running Rust lints from dynamic libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.14", features = ["cargo", "derive"] }
env_logger = "0.9.0"

dylint = { version = "=2.0.2", path = "../dylint", features = ["dylint_driver_local", "package_options"] }
dylint_internal = { version = "=2.0.2", path = "../internal", features = ["git2"] }

[dev-dependencies]
assert_cmd = "2.0.4"
cargo_metadata = "0.14.2"
glob = "0.3.0"
lazy_static = "1.4.0"
log = "0.4.16"
predicates = "2.1.1"
regex = "1.5.5"
semver = "1.0.7"
tempfile = "3.3.0"
test-log = "0.2.10"
