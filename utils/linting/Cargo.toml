[package]
name = "dylint_linting"
version = "3.1.1"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for writing Dylint libraries"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
cargo_metadata = "0.18"
paste = "1.0"
rustversion = "1.0"
serde = "1.0"
thiserror = "1.0"
toml = "0.8"

dylint_internal = { version = "=3.1.1", path = "../../internal", features = [
    "config",
] }

[build-dependencies]
toml = "0.8"

[dev-dependencies]
assert_cmd = "2.0"
rustc_version = "0.4"
tempfile = "3.10"

[features]
constituent = []

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../examples/general" },
    { path = "../../examples/supplementary" },
    { path = "../../examples/testing/clippy" },
    { path = "../../examples/restriction/*" },
]
