[package]
name = "dylint_testing"
version = "2.4.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for testing Dylint libraries"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0"
cargo_metadata = "0.17"
compiletest_rs = "0.10"
env_logger = "0.10"
once_cell = "1.18"
regex = "1.9"
serde_json = "1.0"
tempfile = "3.8"

dylint = { version = "=2.4.0", path = "../../dylint", default-features = false }
dylint_internal = { version = "=2.4.0", path = "../../internal" }
