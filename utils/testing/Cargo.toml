[package]
name = "dylint_testing"
version = "2.0.11"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for testing Dylint libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0.61"
cargo_metadata = "0.15.0"
compiletest_rs = "0.8.0"
env_logger = "0.9.0"
lazy_static = "1.4.0"
once_cell = "1.13.0"
regex = "1.6.0"
serde_json = "1.0.83"
tempfile = "3.3.0"

dylint = { version = "=2.0.11", path = "../../dylint", default-features = false }
dylint_internal = { version = "=2.0.11", path = "../../internal" }
