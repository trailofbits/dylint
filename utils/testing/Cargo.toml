[package]
name = "dylint_testing"
version = "2.0.13"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for testing Dylint libraries"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0.66"
cargo_metadata = "0.15.1"
compiletest_rs = "0.9.0"
env_logger = "0.9.3"
lazy_static = "1.4.0"
once_cell = "1.16.0"
regex = "1.7.0"
serde_json = "1.0.87"
tempfile = "3.3.0"

dylint = { version = "=2.0.13", path = "../../dylint", default-features = false }
dylint_internal = { version = "=2.0.13", path = "../../internal" }
