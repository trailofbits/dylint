[package]
name = "dylint_testing"
version = "2.1.9"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for testing Dylint libraries"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0"
cargo_metadata = "0.15"
compiletest_rs = "0.9"
env_logger = "0.10"
lazy_static = "1.4"
once_cell = "1.18"
regex = "1.8"
serde_json = "1.0"
tempfile = "3.6"

dylint = { version = "=2.1.9", path = "../../dylint", default-features = false }
dylint_internal = { version = "=2.1.9", path = "../../internal" }
