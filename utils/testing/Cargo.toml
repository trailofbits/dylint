[package]
name = "dylint_testing"
version = "2.0.7"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for testing Dylint libraries"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0.58"
cargo_metadata = "0.15.0"
compiletest_rs = "0.8.0"
env_logger = "0.9.0"
lazy_static = "1.4.0"
once_cell = "1.12.0"
regex = "1.5.6"
serde_json = "1.0.82"
tempfile = "3.3.0"

dylint = { version = "=2.0.7", path = "../../dylint", default-features = false }
dylint_internal = { version = "=2.0.7", path = "../../internal" }

[features]
default = []
dylint_driver_local = ["dylint/dylint_driver_local"]
