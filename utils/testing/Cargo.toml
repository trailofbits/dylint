[package]
name = "dylint_testing"
version = "3.2.1"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Utilities for testing Dylint libraries"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trailofbits/dylint"

[dependencies]
anyhow = "1.0"
cargo_metadata = "0.19"
compiletest_rs = "0.11"
env_logger = "0.11"
once_cell = "1.20"
regex = "1.11"
serde_json = "1.0"
tempfile = "3.14"

dylint = { version = "=3.2.1", path = "../../dylint" }
dylint_internal = { version = "=3.2.1", path = "../../internal" }

[features]
default = []
deny_warnings = []

[lints]
workspace = true
