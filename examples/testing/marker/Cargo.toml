[package]
name = "marker"
version = "2.5.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Marker lints run from a Dylint library"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
bumpalo = "3.14"
camino = "1.1"
marker_adapter = "=0.4.0"
marker_rustc_driver = "=0.4.0"
serde = "1.0"

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
anyhow = "1.0"
cargo_metadata = "0.18"
once_cell = "1.18"
regex = "1.10"
tempfile = "3.8"

dylint_internal = { path = "../../../internal", features = ["cargo", "git"] }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../testing/clippy" },
    { path = "../../restriction/*" },
]
