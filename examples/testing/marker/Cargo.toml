[package]
name = "marker"
version = "3.2.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "Marker lints run from a Dylint library"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
bumpalo = "3.16"
camino = "1.1"
marker_adapter = "=0.5.0"
# smoelius: `marker_api` isn't actually used. But the tests fail if `marker_lints`' version doesn't
# exactly match `marker_api`'s version.
marker_api = "=0.5.0"
marker_rustc_driver = "=0.5.0"
serde = "1.0"

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
anyhow = "1.0"
cargo_metadata = "0.18"
once_cell = "1.19"
regex = "1.10"
tempfile = "3.12"

dylint_internal = { path = "../../../internal", features = ["cargo", "git"] }

[lints.rust.unexpected_cfgs]
level = "deny"
check-cfg = ["cfg(dylint_lib, values(any()))"]

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../testing/clippy" },
    { path = "../../restriction/*" },
]
