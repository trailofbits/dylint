[package]
name = "ref_aware_redundant_closure_for_method_calls"
version = "2.4.2"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A ref-aware fork of `redundant_closure_for_method_calls`"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "eta"
path = "ui/eta.rs"

[[example]]
name = "ref_aware"
path = "ui/ref_aware.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "acdffd791b31d96cdeb15368132e8ca91f2089af" }
if_chain = "1.0"

dylint_internal = { path = "../../../internal" }
dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../testing/clippy" },
    { path = "../../restriction/*" },
]
