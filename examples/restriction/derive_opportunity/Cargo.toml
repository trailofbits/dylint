[package]
name = "derive_opportunity"
version = "2.4.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for traits that could be derived"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "ui"
path = "ui/main.rs"

[[example]]
name = "ui_at_least_one_field"
path = "ui_at_least_one_field/main.rs"

[[example]]
name = "ui_ignore"
path = "ui_ignore/main.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "acdffd791b31d96cdeb15368132e8ca91f2089af" }
if_chain = "1.0"
once_cell = "1.18"
serde = "1.0"

dylint_internal = { path = "../../../internal" }
dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
bitflags = "2.4"
serde_derive = "1.0"

dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../testing/clippy" },
    { path = "../../restriction/*" },
]
