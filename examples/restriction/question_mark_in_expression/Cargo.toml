[package]
name = "question_mark_in_expression"
version = "2.1.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for the `?` operator in expressions"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "clone"
path = "ui/clone.rs"

[[example]]
name = "ls"
path = "ui/ls.rs"

[[example]]
name = "non-empty"
path = "ui/non-empty.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "f4850f7292efa33759b4f7f9b7621268979e9914" }
if_chain = "1.0.2"

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
git2 = "0.14.4"
tempfile = "3.3.0"

dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../*/*" },
]
