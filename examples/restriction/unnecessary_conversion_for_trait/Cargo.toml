[package]
name = "unnecessary_conversion_for_trait"
version = "2.1.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for unnecessary trait-behavior-preserving calls"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "general"
path = "ui/general.rs"

[[example]]
name = "unnecessary_to_owned"
path = "ui/unnecessary_to_owned.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "f4850f7292efa33759b4f7f9b7621268979e9914" }
if_chain = "1.0.2"

dylint_internal = { path = "../../../internal", features = ["cargo"] }
dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
tempfile = "3.3.0"

dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../*/*" },
]
