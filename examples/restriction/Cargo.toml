[workspace]
members = [
    "assert_eq_arg_misordering",
    "collapsible_unwrap",
    "const_path_join",
    "env_literal",
    "inconsistent_qualification",
    "misleading_variable_name",
    "overscoped_allow",
    "question_mark_in_expression",
    "ref_aware_redundant_closure_for_method_calls",
    "suboptimal_pattern",
    "try_io_result",
]
resolver = "2"

[workspace.dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "9d6f41691ed9dbfaec2a2df2661c42451f2fe0d3" }

[workspace.metadata.dylint]
libraries = [
    { path = "../general" },
    { path = "../supplementary" },
    { path = "../testing/clippy" },
    { path = "../restriction/*" },
]
