[workspace]
members = [
    "assert_eq_arg_misordering",
    "collapsible_unwrap",
    "const_path_join",
    "env_literal",
    "inconsistent_qualification",
    "misleading_variable_name",
    "overscoped_allow",
    "question_mark_in_expression",
    "ref_aware_redundant_closure_for_method_calls",
    "register_lints_warn",
    "suboptimal_pattern",
    "try_io_result",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
assert_cmd = "2.0"
camino = "1.1"
cargo_metadata = "0.18"
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "ff4a26d442bead94a4c96fb1de967374bc4fbd8e" }
diesel = "2.2"
git2 = "0.18"
heck = "0.5"
once_cell = "1.20"
serde = "1.0"
serde_json = "1.0"
tempfile = "3.14"
thiserror = "2.0"
toml = "0.8"

[workspace.lints.rust.unexpected_cfgs]
level = "deny"
check-cfg = ["cfg(dylint_lib, values(any()))"]

[workspace.metadata.dylint]
libraries = [
    { path = "../general" },
    { path = "../supplementary" },
    { path = "../testing/clippy" },
    { path = "../restriction/*" },
]
