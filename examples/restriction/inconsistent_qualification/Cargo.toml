[package]
name = "inconsistent_qualification"
version = "2.3.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for inconsistent qualification of module items"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "ui"
path = "ui/main.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "1d334696587ac22b3a9e651e7ac684ac9e0697b2" }
if_chain = "1.0"

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
diesel = "2.1"

dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../restriction/*" },
    { path = "../../testing/clippy" },
]
