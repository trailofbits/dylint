[package]
name = "collapsible_unwrap"
version = "2.3.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for an `unwrap` that could be combined with an `expect` or `unwrap` using `and_then`"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "ui"
path = "ui/main.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "080b587854a73f2a8cbaecff1884860a78e2ff37" }
heck = "0.4"
if_chain = "1.0"

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
toml = "0.7"

dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../testing/clippy" },
    { path = "../../restriction/*" },
]
