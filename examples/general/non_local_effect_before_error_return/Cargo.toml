[package]
name = "non_local_effect_before_error_return"
version = "2.1.0"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for non-local effects before return of an error"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "f4850f7292efa33759b4f7f9b7621268979e9914" }
if_chain = "1.0.2"
serde = { version = "1.0.148", features = ["derive"] }

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../*/*" },
]
