[package]
name = "await_holding_span_guard"
version = "2.1.7"
authors = ["David Barsky"]
description = "A lint to check for Span guards held while calling await inside an async function"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "ui"
path = "ui/main.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "f16bfa478f131b2ec2ad9742f88dc6a9beea52b7" }

dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
tracing = "0.1"

dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../*/*" },
]
