[package]
name = "crate_wide_allow"
version = "2.1.5"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for `#![allow(...)]` used at the crate level"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "ui"
path = "ui/main.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "1480cea393d0cee195e59949eabdfbcf1230f7f9", optional = true }
if_chain = "1.0"

dylint_linting = { path = "../../../utils/linting" }

[target.'cfg(not(no_dev_dependencies))'.dev-dependencies]
assert_cmd = "2.0"
cargo_metadata = "0.15"

dylint_internal = { path = "../../../internal" }
dylint_testing = { path = "../../../utils/testing" }

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../*/*" },
]

[features]
default = ["clippy_utils"]
