[package]
name = "derive_opportunity"
version = "3.1.2"
authors = ["Samuel E. Moelius III <sam@moeli.us>"]
description = "A lint to check for traits that could be derived"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "ui"
path = "ui/main.rs"

[[example]]
name = "ui_at_least_one_field"
path = "ui_at_least_one_field/main.rs"

[[example]]
name = "ui_ignore"
path = "ui_ignore/main.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "3e5a02b13b1244545454752c6629b767522a44b1" }
once_cell = "1.19"
serde = "1.0"

dylint_internal = { path = "../../../internal" }
dylint_linting = { path = "../../../utils/linting" }

[dev-dependencies]
bitflags = "2.6"
serde_derive = "1.0"

dylint_testing = { path = "../../../utils/testing" }

[lints.rust.unexpected_cfgs]
level = "deny"
check-cfg = ["cfg(dylint_lib, values(any()))"]

[package.metadata.rust-analyzer]
rustc_private = true

[workspace]

[workspace.metadata.dylint]
libraries = [
    { path = "../../general" },
    { path = "../../supplementary" },
    { path = "../../testing/clippy" },
    { path = "../../restriction/*" },
]
