name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md
        run: ./scripts/check_CHANGELOG.sh "${{ github.ref }}"

      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish
        run: |
          # smoelius: Publishing in this order ensures that all dependencies are met.
          DIRS="internal driver dylint-link dylint cargo-dylint utils/linting utils/testing"
          for DIR in $DIRS; do
              pushd "$DIR" && (cargo publish || true) && popd
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Get version
        id: get-version
        run: echo "version=${GITHUB_REF/refs\/tags\/v/}" >> "$GITHUB_OUTPUT"

      - name: Create release notes
        run: git log -p -1 CHANGELOG.md | grep '^+\($\|[^+]\)' | cut -c 2- | tee body.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get-version.outputs.version }}
          body_path: body.md
          draft: false
          prerelease: ${{ contains(github.ref, 'pre') || contains(github.ref, 'rc') }}
          token: ${{ secrets.REPO_TOKEN }}
