# smoelius: `dylint_driver`, `dylint_linting`, and the library template are in their own workspaces
# because they require specific Rust components.

[workspace]
members = [
    "cargo-dylint",
    # "driver",
    "dylint",
    "dylint-link",
    "examples",
    "expensive",
    "internal",
    "nightly",
    # "internal/template",
    "scheduled",
    # "utils/linting",
    "utils/testing",
]
resolver = "2"

[workspace.dependencies]
anstyle = "1.0"
anyhow = "1.0"
assert_cmd = "2.0"
bitflags = "2.9"
cargo = "0.81"
cargo-platform = "0.1"
cargo-util = "0.2"
cargo-util-schemas = "0.7"
cargo_metadata = "0.22"
chrono = { version = "0.4", default-features = false }
clap = "4.5"
compiletest_rs = "0.11"
ctor = "0.5"
dunce = "1.0"
env_logger = "0.11"
fs_extra = "1.3"
git2 = "0.18"
glob = "0.3"
heck = "0.5"
hex = "0.4"
home = "=0.5.9"
if_chain = "1.0"
log = "0.4"
nested_workspace = "0.6"
once_cell = "1.21"
predicates = "3.1"
regex = "1.11"
rewriter = "0.2"
rustc-stable-hash = "0.1"
rustversion = "1.0"
semver = "1.0"
serde = "1.0"
serde-untagged = "0.1"
serde_json = "1.0"
similar-asserts = "1.7"
syntect = { version = "5.2", default-features = false }
tar = "0.4"
tempfile = "3.22"
thiserror = "2.0"
toml = "0.9"
toml_edit = "0.23"
url = "2.5"
walkdir = "2.5"

[workspace.lints.clippy]
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
option-if-let-else = "allow"
missing-errors-doc = "allow"
missing-panics-doc = "allow"
significant-drop-tightening = "allow"
struct-field-names = "allow"

[workspace.lints.rust.unexpected_cfgs]
level = "deny"
check-cfg = [
    "cfg(coverage)",
    "cfg(dylint_lib, values(any()))",
    "cfg(nightly)",
    "cfg(__cargo_cli)",
    "cfg(__cargo_lib)",
    "cfg(__library_packages)",
]

[workspace.metadata.dylint]
libraries = [
    { path = "examples/general" },
    { path = "examples/supplementary" },
    { path = "examples/testing/clippy" },
    { path = "examples/restriction/*" },
]

[workspace.metadata.unmaintained]
ignore = [
    "bincode",
    "miow",
    "num_cpus",
    "serde-value",
    "tester",
    # https://github.com/toml-rs/toml/blob/5a029b03dda8fa4d58e1c9a76af4d44eeaa68cc1/crates/toml_writer/CHANGELOG.md?plain=1#L12
    "toml_write",
    # https://github.com/alacritty/vte/pull/122#issuecomment-2579278540
    "utf8parse",
]
